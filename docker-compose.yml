version: "3.8"
services:
  frontend:
    build: ./client
    ports:
      - 1403:1403
  backend:
    build: ./server
    ports:
      - 6969:6969
    develop:
      watch:
        - action: rebuild
          path: ./server
    depends_on:
      - surrealdb
  surrealdb:
    image: surrealdb/surrealdb:latest
    command: start -A --log debug --user root --pass root
    ports:
      - 8000:8000