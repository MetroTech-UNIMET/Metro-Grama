version: "3.8"
services:
  backend:
    container_name: backend
    build: ./
    ports:
      - 6969:6969
    develop:
      watch:
        - action: rebuild
          path: ./server
    restart: on-failure
    depends_on:
      - db
    links:
      - "db"
    networks:
      - backend-network

  db_seed:
    container_name: db_seed
    image: surrealdb/surrealdb:latest
    volumes:
      - ./surrealdb/seed.surql:/seed.surql
    command: [ "import", "--conn", "http://${SURREAL_HOST}", "--user", "${SURREAL_USER}", "--pass", "${SURREAL_PASS}", "--ns" , "${SURREAL_NS}", "--db", "${SURREAL_DB}", "/seed.surql"] 
    links:
      - "db"
    networks:
      - backend-network
    depends_on:
      - db

  db:
    container_name: db
    user: root
    image: surrealdb/surrealdb:latest
    command: start -A --log all --user ${SURREAL_USER} --pass ${SURREAL_PASS} file:/database/database.db
    volumes:
      - db-vol:/database
    ports:
      - 8000:8000
    env_file:
    - path: .env
      required: true
    networks:
      - backend-network

networks:
  backend-network:

volumes:
  db-vol: